<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
</head>
<body id="body">
    <header id="header">
        <h1>TOP Library App</h1>
        <button id="addBook">&plus; Add Book</button>
        <div id="formDiv">
            <form id="form">
                <div>
                    <label for="title">Title: </label>
                    <input type="text" id="title"  class="formInput" placeholder="The book's title" required>
                </div>
                <div>
                    <label for="author">Author: </label>
                    <input type="text" id="author" placeholder="The author's name" class="formInput" required>
                </div>
                <div>
                    <label for="pages">Pages: </label>
                    <input type="number" id="pages" placeholder="Number of pages" class="formInput" required>
                </div>
                <div>
                    <input type="checkbox" name="" id="read">
                    <label for="read">Read</label>
                </div>
                <div>
                    <input type="button" value="Submit" id="submit">
            </form>
        </div>
    </header>
    <main id="main">
        <div id="library"></div>
    </main>

    <script src="script/script.js"></script>
</body>
</html>
