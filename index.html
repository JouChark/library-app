<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header id="header">
        <button id="addBook">Add Book</button>
        <div>
            <form id="form">
                <div>
                    <label for="title">Title: </label>
                    <input type="text" id="title" placeholder="The book's title" required>
                </div>
                <div>
                    <label for="author">Author: </label>
                    <input type="text" id="author" placeholder="The author's name" required>
                </div>
                <div>
                    <label for="pages">Pages: </label>
                    <input type="number" id="pages" placeholder="Number of pages" required>
                </div>
                <input type="button" value="Submit" id="submit">
                <input type="button" value="Cancel" id="cancel">
            </form>
        </div>
    </header>
    <main id="library"></main>

    <script src="script/script.js"></script>
</body>
</html>
